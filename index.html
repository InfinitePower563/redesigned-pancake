<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bee's dox generator :></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Source Code Pro', monospace;}
    </style>
    <script>
        const bee = ">>>>>\n\n\n\n     %           %\n" +
            "         %           %\n" +

            "               %          %\n" +

            "                   %          %                   :::\n" +
            "                    %          %                ::::::\n" +
            "                 %%%%%%  %%%%%%%%%            ::::::::\n" +
            "              %%%%%ZZZZ%%%%%%   %%%ZZZZ     ::::::::::         ::::::\n" +
            "             %%%ZZZZZ%%%%%%%%%%%%%%ZZZZZZ  :::::::::::    :::::::::::::::::\n" +
            "             ZZZ%ZZZ%%%%%%%%%%%%%%%ZZZZZZZ::::::::::***:::::::::::::::::::::                G E T\n" +
            "          ZZZ%ZZZZZZ%%%%%%%%%%%%%%ZZZZZZZZZ::::::***:::::::::::::::::::::::                 F U C K E D\n" +
            "        ZZZ%ZZZZZZZZZZ%%%%%%%%%%ZZZZZZ%ZZZZ:::***:::::::::::::::::::::::\n" +
            "       ZZ%ZZZZZZZZZZZZZZZZZZZZZZZ%%%%% %ZZZ:**::::::::::::::::::::::\n" +
            "      ZZ%ZZZZZZZZZZZZZZZZZZZ%%%%% | | %ZZZ *:::::::::::::::::::\n" +
            "      Z%ZZZZZZZZZZZZZZZ%%%%%%%%%%%%%%%ZZZ::::::::::::::::::::::::::         N O\n" +
            "       ZZZZZZZZZZZ%%%%%ZZZZZZZZZZZZZZZZZ%%%%:::ZZZZ:::::::::::::::::        M O R E\n" +
            "         ZZZZ%%%%%ZZZZZZZZZZZZZZZZZZ%%%%%ZZZ%%ZZZ%ZZ%%*:::::::::::          M I S T A K E S\n" +
            "            ZZZZZZZZZZZZZZZZZZ%%%%%%%%%ZZZZZZZZZZ%ZZ%:::*:::::::\n" +
            "            *:::%%%%%%%%%%%%%%%%%%%%%%%ZZZZZZZZZZ%%%*::::*::::\n" +
            "          *:::::::%%%%%%%%%%%%%%%%%%%%%%%ZZZZZ%%      *:::Z\n" +
            "         **:ZZZZ:::%%%%%%%%%%%%%%%%%%%%%%%%%%%ZZ      ZZZZZ\n" +
            "        *:ZZZZZZZ       %%%%%%%%%%%%%%%%%%%%%ZZZZ    ZZZZZZZ\n" +
            "       *::::ZZZZZZ         %%%%%%%%%%%%%%%ZZZZZZZ      ZZZ\n" +
            "        *::ZZZZZZ           Z%%%%%%%%%%%ZZZZZZZ%%\n" +
            "          ZZZZ              ZZZZZZZZZZZZZZZZ%%%%%\n" +
            "                           %%%ZZZZZZZZZZZ%%%%%%%%               :)\n" +
            "                          Z%%%%%%%%%%%%%%%%%%%%%\n" +
            "                          ZZ%%%%%%%%%%%%%%%%%%%\n" +
            "                          %ZZZZZZZZZZZZZZZZZZZ\n" +
            "                          %%ZZZZZZZZZZZZZZZZZ\n" +
            "                           %%%%%%%%%%%%%%%%\n" +
            "                            %%%%%%%%%%%%%\n" +
            "                             %%%%%%%%%\n" +
            "                              ZZZZ\n" +
            "                              ZZZ\n" +
            "                             ZZ\n" +
            "                            Z\n";
        const initialArt = "      _----------_,\n" +
            "    ,\"__         _-:, \n" +
            "   /    \"\"--_--\"\"...:\\\n" +
            "  /         |.........\\\n" +
            " /          |..........\\\n" +
            "/,         _'_........./:\n" +
            "! -,    _-\"   \"-_... ,;;:\n" +
            "\\   -_-\"         \"-_/;;;;\n" +
            " \\   \\             /;;;;'\n" +
            "  \\   \\           /;;;;\n" +
            "   '.  \\         /;;;'\n" +
            "     \"-_\\_______/;;'\n" +
            "\n" +
            "\n"+
            "\n>>>>>";
        const doxStringGen = function(info) {
            let result = initialArt;
            let arr = info.split("\n");
            for (let i = 0; i < arr.length; i++) {
                const infoLine = arr[i];
                const splits = infoLine.split(";");
                result += splits[0] + " : " + splits[1] + "\n";
            }
            result += bee;
            return result;
        }
    </script>
</head>
<body>
<h5>enter values, separate detail from info with newline</h5>
<textarea id="input" rows="20" cols="50"></textarea>
<br>
<button onclick="run()">generate</button>
<h5>output</h5>
<button onclick="copy()">copy</button>
<pre id="output"></pre>
<script>
    function run() {
        var input = document.getElementById("input").value;
        console.log(input);
        var output = doxStringGen(input);
        document.getElementById("output").innerHTML = output;
    }
    async function copy() {
        var output = document.getElementById("output").innerHTML;
        await navigator.clipboard.writeText(output);
    }
</script>
</body>
</html>
